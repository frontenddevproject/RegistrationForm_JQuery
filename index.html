<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <title>Form_jQuery</title>
   </head>
   <body>
      <form class="form" action="#">
            <header class="header-form">
               <div class="container">
                  <h1 class="header-form-title">Registration Form</h1>
               </div>
            </header>
            <main class="main-content">
               <div class="container">
                  <input class="input-field" id="first-name-field" type="text" placeholder="First name">
                  <input class="input-field" id="last-name-field" type="text" placeholder="Last name">
                  <input class="input-field" id="email-field" type="text" placeholder="Email">
                  <input class="input-field" id="password-field" type="password" placeholder="Password">
                  <div class="checkbox">
                     <input class="input-checkbox" id="checkbox-option-1" type="checkbox">
                     <label for="checkbox-option-1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo sint placeat veniam voluptatum est excepturi exercitationem labore magnam nostrum officiis.</label>
                  </div>
                  <div class="checkbox">
                     <input class="input-checkbox" id="checkbox-option-2" type="checkbox">
                     <label for="checkbox-option-2">Unde corporis dolores similique iusto fugit. Culpa reprehenderit odio illum praesentium dolores!</label>
                  </div>
               </div>
            </main>
            <footer class="footer-form">
               <div class="container footer-content">
                  <button class="footer-form-button" id="registration">Register</button>
               </div>
            </footer>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="js/scripts.js"></script>
   </body>
</html>
